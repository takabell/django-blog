{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% load blog_extras %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<p>削除しても良いですか？</p>
		<button type="submit" class="btn btn-danger btn-lg">削除</button>
	</form>
	<div class="mt-3 mt-5">
		<a class="btn btn-primary btn-lg" href="{% get_return_link request %}">戻る</a>
	</div>
{% endblock %}
